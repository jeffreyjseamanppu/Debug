<script>
function getRandomCharacter(input) {
  var text = "";
  var possible;
  for (var a = 0; a < input.length; a++) {
	if (input[a] == " ") {
		possible = ' ';
	} else if ((input[a] == input[a].toUpperCase()) && (input[a] != input[a].toLowerCase())) {
  		possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    } else if ((input[a] == input[a].toLowerCase()) && (input[a] != input[a].toUpperCase())) {
  		possible = "abcdefghijklmnopqrstuvwxyz";
    } else if ('0123456789'.indexOf(input[a]) !== -1) {
        possible = "0123456789";
    } else {
    	possible = "#!@~$%^&*)-_"
    }
    text += possible.charAt(Math.floor(Math.random() * possible.length));
	}
  return text;
}

// the following alert should show a random character, e.g., 'r'
alert(getRandomCharacter("Pirates win the series!"));

// the following alert should show a random character, e.g., 'W'
// most of the time it should be different from the first alert
alert(getRandomCharacter("Pirates win the series!"));
alert(getRandomCharacter("233"));

</script>
